<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webprojekat.css">
    <title>WEBMAS</title>
</head>
<body>
    <div class="dropdownMenu">
        <label for="season">Choose season you want to simulate:</label>
        <select name="season" id="season">
        <option value="summer">Summer</option>
        <option value="winter">Winter</option>
        </select>
        <label for="timeOfTheDay">Choose time of the day:</label>
        <select name="timeOfTheDay" id="timeOfTheDay">
        <option value="morning">Morning</option>
        <option value="noon">Noon</option>
        <option value="night">Night</option>
        </select>
        <button id="simulate">Simulate</button>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <div class="grafovi">
        <figure class="highcharts-figure">
            <div class = "graf1" id="container1"></div>
            <p id= "maxValue"></p>
        </figure>   
        <figure class="highcharts-figure">
            <div class = "graf2" id="container2"></div>
        </figure>
    </div>
    
    <script src="charts.js"></script>
    <script src ="webprojekat.js"></script>
</body>
</html>
